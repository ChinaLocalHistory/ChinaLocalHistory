        <tr>
          <td><a href = "..\..\Guodong\panoramaGuoD\index-I.html" title = "This arch, honoring the chastity and filial piety of a widow, was one of five such arches in the village. It is the only one that survived the Cultural Revolution. It was built in 1804 to honor the widow Jin, wife of He Xuqi. Her son, He Songtao, was a scholar who helped compile the Wuyi County Gazetteer. In 1809, Songtao's son, having reached the rank of Company Commander in the military, arranged for further posthumous honors for his grandmother as well as for his father Songtao, his mother and his stepmother. Widow Jin was the second woman, after her husband's grandmother, to be honored with an arch in the family. There was a Shrine of the Two Chaste Widows here until, in the early twentieth century, the descendants became too poor to maintain it.">I.	Arch of Chastity and Filial Piety, Jie Xiao Fang 節孝坊</a></td>
